<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }

        .intro {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .link-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            transition: transform 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-10px);
        }

        .link-card a {
            color: #3498db;
            font-size: 1.2em;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .link-card a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Number 15 G11A</h1>
        <p>Web Developer | Designer | Creator</p>
    </header>

    <div class="container">
        <p class="intro">Welcome to my portfolio! Here are two of my projects i've done so far.</p>
        
        <div class="links">
            <div class="link-card">
                <a href="https://qwerty38337.github.io/week1/" target="_blank">Project 1</a>
                <p>week 1 project</p>
            </div>
            
            <div class="link-card">
                <a href="https://qwerty38337.github.io/week2/" target="_blank">Project 2</a>
                <p>Week 2 project</p>
            </div>
        </div>
    </div>


</body>
</html>
